    <div class="modal fade" id="modal_auth" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Dropbox auth</h4>
          </div>
          <div class="modal-body">
            <p>In order to use this web app you must auth into Dropbox</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="auth_button">Dropbox auth</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="container">
      <div class="starter-template">
	<button id="auth_button" class="btn btn-default" type="submit" disabled="disabled">Dropbox auth</button>
	<h3>Info</h3>
	<p id="device_info"></p>
	<h3>Status</h3>
	<p id="device_status"></p>
      </div>

    </div><!-- /.container -->

    <script>
	var dboxClient = new Dropbox.Client({ key: 'otyoz3pz5z9rtmn' });

	dboxClient.authenticate({interactive: false}, function(error, client) {
	    if (error) {
		return alert(error);
	    }
	    if (client.isAuthenticated()) {
		getInfo();
		getStatus();
	    } else {
		$('#modal_auth').modal();
		var button = document.getElementById("auth_button");
		button.addEventListener("click", function() {
		    client.authenticate(function(error, client) {
			if (error) {
			    return alert(error);
			}
			getInfo();
			getStatus();
		    });
		});
	    }
	});	

	function getInfo() {
	    dboxClient.readFile("/A0001/info", function(error, data) {
		if (error) {
		    return alert(error);
		}
		data = data.replace(/(?:\r\n|\r|\n)/g, '<br />');
		document.getElementById("device_info").innerHTML = data;
	    });
	}

	function getStatus() {
	    dboxClient.readFile("/A0001/status", function(error, data) {
		if (error) {
		    return alert(error);
		}
		data = data.replace(/(?:\r\n|\r|\n)/g, '<br />');
		document.getElementById("device_status").innerHTML = data;
	    });
	}
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
