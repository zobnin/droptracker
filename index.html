<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    -->

  <title>DropTracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Navbar -->

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">DropTracker</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" id="navbar_devices" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Loading devices...</span></a>
            <ul id="menu_devices" class="dropdown-menu">
            </ul>
          </li>
          <li><a href="#" id="menu-map" data-menu="map">Map</a></li>
          <li><a href="#" id="menu-logs" data-menu="logs">Logs</a></li>
          <li><a href="#" id="menu-screenshots" data-menu="screenshots">Screenshots</a></li>
          <li><a href="#" id="menu-photos" data-menu="photos">Photos</a></li>
	  <li><a href="#" id="menu-shell" data-menu="shell">Shell</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <!-- Modal window -->

  <div class="modal fade" id="modal_auth" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Dropbox auth</h4>
        </div>
        <div class="modal-body">
          <p>In order to use this web app you must auth into Dropbox</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="auth_button">Dropbox auth</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- Content -->

  <div class="container">
    <div class="col-md-3 info">
      <h3>Info</h3>
      <p id="device_info"></p>
      <h3>Status</h3>
      <p id="device_status"></p>
      <p id="left_buttons">
        <button type="button" class="btn btn-default btn-sm" disabled="disabled" id="button_lost">Mark as lost</button>
        <button type="button" class="btn btn-defualt btn-sm" disabled="disabled" id="button_wipe">Wipe device</button>
      </p>
    </div>

    <div id="content" class="col-md-9">
    </div>
    <!-- /.container -->


    <!-- vendor -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.22/gmaps.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.1/bluebird.js"></script>
    <!-- app -->
    <script src="js/shared.js"></script>
    <!-- sections -->
    <script src="js/logs.js"></script>
    <script src="js/map.js"></script>
    <script src="js/info.js"></script>
    <script src="js/screenshots.js"></script>
    <script src="js/shell.js"></script>
    <!-- common -->
    <script src="js/router.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
