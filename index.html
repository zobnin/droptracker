    <div class="modal fade" id="modal_auth" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Dropbox auth</h4>
          </div>
          <div class="modal-body">
            <p>In order to use this web app you must auth into Dropbox</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="auth_button">Dropbox auth</button>
          </div>
        </div><!-- /.modal-content -->

    <div class="container">
      <div class="col-md-3 info">
	<h3>Info</h3>
	<p id="device_info"></p>
	<h3>Status</h3>
	<p id="device_status"></p>
      </div>
    
      <div class="col-md-9 map">
        <div id="map">
      </div>
    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="gmaps.js"></script>
    
    <script>
	var dboxClient = new Dropbox.Client({ key: 'otyoz3pz5z9rtmn' });

	dboxClient.authenticate({interactive: false}, function(error, client) {
	    if (error) {
		return alert(error);
	    }
	    if (client.isAuthenticated()) {
		client.readdir("/", function(error, entries) {
		    if (error) {
			return showError(error);
		    }

		    entries.forEach(function(entry) {
			var menu = document.getElementById("menu_devices");
			var li = document.createElement('li');
			var a = document.createElement('a');
			a.href = "#";
			a.innerHTML = entry;
			li.appendChild(a);
			menu.appendChild(li);
		    });
		});
		getInfo("A0001");
		getStatus("A0001");
		var loc = getLastLocation("A0001").split(" ");

		var map = new GMaps({
		    div: '#map',
		    lat: loc[2],
		    lng: loc[3]
		});

		map.addMarker({
		    lat: loc[2],
		    lng: loc[3],
		    title: loc[0] + loc[1]
		});
	    } else {
		$('#modal_auth').modal();
		var button = document.getElementById("auth_button");
		button.addEventListener("click", function() {
		    client.authenticate(function(error, client) {
			if (error) {
			    return alert(error);
			}
		    });
		});
	    }
	});

	function getLastLocation(name) {
	    dboxClient.readFile("/" + name + "/location", function(error, data) {
		if (error) {
		    return alert(error);
		}
		if (!data || data.length == 0) {
		    return null;
		}

		var return_index = data.lastIndexOf("\n");
		
		// Only one string or more?
		if (return_index != data.length-1) {
		    data = data.substr(data.lastIndexOf("\n")+1);
		}
		
		return data;
	    }
	}

	function getInfo(name) {
	    dboxClient.readFile("/" + name + "/info", function(error, data) {
		if (error) {
		    return alert(error);
		}
		data = data.replace(/(?:\r\n|\r|\n)/g, '<br />');
		data = data.replace(/([A-Za-z\s]+:)/g, '<b>$1</b>');
		document.getElementById("device_info").innerHTML = data;
	    });
	}

	function getStatus(name) {
	    dboxClient.readFile("/" + name + "/status", function(error, data) {
		if (error) {
		    return alert(error);
		}
		data = data.replace(/(?:\r\n|\r|\n)/g, '<br />');
		data = data.replace(/([A-Za-z\s]+:)/g, '<b>$1</b>');
		document.getElementById("device_status").innerHTML = data;
	    });
	}
    </script>
