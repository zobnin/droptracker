<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    <meta name="description" content="">

    <title>DropTracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navbar -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DropTracker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li class="dropdown">
              <a href="#" id="navbar_devices" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Devices <span class="caret"></span></a>
              <ul id="menu_devices" class="dropdown-menu">
              </ul>
            </li>
            <li class="active"><a href="#">Map</a></li>
	    <li><a href="#logs">Logs</a></li>
	    <li><a href="#screenshots">Screenshots</a></li>
	    <li><a href="#photos">Photos</a></li>
          </ul>
	  <ul class="nav navbar-nav navbar-right">
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
	  </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Modal window -->

    <div class="modal fade" id="modal_auth" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Dropbox auth</h4>
          </div>
          <div class="modal-body">
            <p>In order to use this web app you must auth into Dropbox</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="auth_button">Dropbox auth</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Content -->

    <div class="container">
      <div class="col-md-3 info">
	<h3>Info</h3>
	<p id="device_info"></p>
	<h3>Status</h3>
	<p id="device_status"></p>
	<p id="left_buttons">
	  <button type="button" class="btn btn-default btn-sm" disabled="disabled" id="button_lost">Mark as lost</button>
	  <button type="button" class="btn btn-defualt btn-sm" disabled="disabled" id="button_wipe">Wipe device</button>
	</p>
      </div>
      
      <div class="col-md-9 map">
        <div id="map">
      </div>

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="gmaps.js"></script>
    <script src="main.js"></script>
</body>
</html>
